# SVX merge defaults as TOML config (baseline behavior).
# Keep input/output paths on CLI:
#   --vcf / --vcf-list and -o / --output

# Input annotations
# trs = "catalog.bed"                  # default: unset

# Performance
threads = 1
io_threads = 2
# blob_queue_capacity = 4              # default behavior is derived from threads when unset
# result_queue_capacity = 8            # default behavior is derived from threads when unset

# Output/diagnostics/selection flags
print_header = false
sort_output = false
sort_max_mem = "768M"
# sort_tmp_dir = "/tmp"                # default: system temp root
# sort_max_open_files = 64             # advanced tuning (hidden CLI flag)
# sort_merge_fan_in = 32               # advanced tuning (hidden CLI flag)
no_progress = false
force_single = false
no_version = false
# contig = ["chr1", "chr2"]            # default: unset
# target_positions = ["(chr1:1000)"]   # default: unset
svtype = ["ALL"]
min_supp = 1
keep_monomorphic = false
# dump_path = "merge_diagnostics.tsv" # default: unset

# Distance thresholds
max_dist = 1000
min_dist = 100
min_sequence_similarity = 0.8
min_size_similarity = 0.0
max_dist_linear = 0.5
disable_linear_threshold = false
min_reciprocal_overlap = 0.0

# Clustering
knn_search_k = 4
no_shard = false
min_shard_size = 0
allow_intrasample = false
no_mutual_distance = false
merge_constraint = "none"

# Tandem repeats
filter_tr_contained = false
tr_span_query_slop = 0
tr_min_span_containment = 800000
tr_min_span_overlap_bp = 1
tr_ins_max_dist = 0
tr_max_dist = 4000
tr_min_sequence_similarity = 0.6
tr_min_recip_overlap = 0.0
